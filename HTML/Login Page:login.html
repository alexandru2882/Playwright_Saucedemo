<h1>Login Page:</h1>
<div class="login_wrapper-inner">
    <div id="login_button_container" class="form_column">
        <div class="login-box">
            <form>
                <div class="form_group"><input class="input_error form_input error" placeholder="Username" type="text"
                        data-test="username" id="user-name" name="user-name" autocorrect="off" autocapitalize="none"
                        value="">
                    <div data-lastpass-icon-root=""
                        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                    </div><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle"
                        class="svg-inline--fa fa-times-circle fa-w-16 error_icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z">
                        </path>
                    </svg>
                </div>
                <div class="form_group"><input class="input_error form_input error" placeholder="Password"
                        type="password" data-test="password" id="password" name="password" autocorrect="off"
                        autocapitalize="none" value="">
                    <div data-lastpass-icon-root=""
                        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                    </div><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle"
                        class="svg-inline--fa fa-times-circle fa-w-16 error_icon" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z">
                        </path>
                    </svg>
                </div>
                <div class="error-message-container error">
                    <h3 data-test="error"><button class="error-button" data-test="error-button"><svg aria-hidden="true"
                                focusable="false" data-prefix="fas" data-icon="times"
                                class="svg-inline--fa fa-times fa-w-11 " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 352 512">
                                <path fill="currentColor"
                                    d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
                                </path>
                            </svg></button>Epic sadface: You can only access '/inventory.html' when you are logged in.
                    </h3>
                </div><input type="submit" class="submit-button btn_action" data-test="login-button" id="login-button"
                    name="login-button" value="Login">
            </form>
        </div>
    </div>
</div>
